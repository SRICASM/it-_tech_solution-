<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuralink Infotech | IT Consulting & Trading Technology Solutions UAE</title>
    <meta name="description" content="Neuralink Infotech is a UAE-based technology consulting company delivering enterprise IT solutions, automation systems, and advanced trading technology infrastructure built for performance, security, and scale." />
    <meta name="keywords" content="IT consulting UAE, trading technology, algorithmic trading systems, cloud migration, digital transformation, cybersecurity, custom software development, managed IT services, Dubai tech company" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#0A0A0B',
              cyan: '#00F0FF',
              violet: '#7000FF',
              silver: '#E4E4E7'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            keyframes: {
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '100%' }
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            },
            animation: {
              shine: 'shine 1s ease-in-out',
              slideDown: 'slideDown 0.3s ease-out forwards'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0B;
        color: #E4E4E7;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(10, 10, 11, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0B;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f1f22;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
